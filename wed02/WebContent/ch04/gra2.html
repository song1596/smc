<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="200"></canvas>
<script type="text/javascript">
var canvas=document.getElementById("myCanvas");
var context=canvas.getContext("2d");

context.arc(70,50,10,0,2.0*Math.PI,false);//안쪽 원
context.arc(80,60,120,0,2.0*Math.PI,false);//바깥쪽 원
context.stroke();
//원형 그라디언트 효과로서 안원에서 바깥쪽 원으로 퍼져나가는 효과
var gradient=context.createRadialGradient(70,50,10,80,60,120);
//arc와 좌표값을 맞추었음
gradient.addColorStop(0,"white");//시작색상
gradient.addColorStop(1,"red");//종료색상
context.fillStyle=gradient;//gradient 색상효과 적용
context.fillRect(0,0,200,200);
</script>
</body>
</html>
