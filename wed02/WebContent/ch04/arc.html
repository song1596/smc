<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="200"></canvas>
<script type="text/javascript">
var canvas=document.getElementById("myCanvas");
var context=canvas.getContext("2d");
context.beginPath();//경로 초기화
//arc(x,y의원점의 좌표, 반지름, 시작각도, 끝각도, antiClockwise)
//antiClockwise : true 반식계방향, false 시계방향
//1.0*Math.PI=>180도(반원)
//2.0*Math.PI=>360도(원)
context.arc(100,100,80,0,1.0*Math.PI,false);
context.fillStyle="red";
context.fill();

context.beginPath();//경로 초기화
context.arc(100,100,60,0,1.5*Math.PI,false);
context.fillStyle="blue";
context.fill();

context.beginPath();//경로 초기화
context.arc(100,100,40,0,1.5*Math.PI,false);
context.fillStyle="green";
context.fill();

</script>

</body>
</html>
