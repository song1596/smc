<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var s = "Hello World";
var t = "How are you" + " today";//문자열 연결
document.write(s + "<br>");//웹에서는 줄바꿈하려면 <br>태그를 써야함.
document.write(t + "<br>");
document.writeln(s);//writeln도 있으나 웹브라우저에서는 줄바꿈 적용안됨
document.writeln(t+ "<br>");
document.write(s.toUpperCase() + "<br>");//대문자로 변환
document.write(s.toLowerCase() + "<br>");//소문자로 변환
</script>

</head>
<body>

</body>
</html>
