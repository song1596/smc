<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 대화상자를 활용한 입력은 차츰 안쓰이는 추세 */
var x, y;
x = prompt("정수를 입력하세요", "10");//메시지, 기본값
x = parseInt(x); //숫자로 변환
y = prompt("정수를 입력하세요", "20");
y = parseInt(y);
document.write(x+y+"<br>");

</script>

</head>
<body>
</body>
</html>
