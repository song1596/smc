<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var s; //변수 선언(자료형을 쓰지 않는다.)
s = 100; //가변자료형(우변의 데이터형에 따라 결정)
document.write(s + "<br>");//웹브라우저에 출력
document.write(typeof(s) + "<br>");//typeof():데이터 타입확인

s = "홍길동";
document.write(s + "<br>");
document.write(typeof(s) + "<br>");
</script>
</head>
<body>

</body>
</html>
