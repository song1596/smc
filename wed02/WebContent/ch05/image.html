<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.3.1.min.js">
	
</script>
<script type="text/javascript">
	$(function() { // onload 이벤트
		//id가 small인 태그내 a태그를 클릭하면
		$("#small a").click(function(e) {//event 정보를 저장할 변수가 필요 e
			e.preventDefault();//기본효과를 막음(a태그의 하이퍼링크 기능 제거)
			// 클릭한 하이퍼링크의 href 속성값
			var imgPath = $(this).attr("href");
			//large 태그의 img src속성에 복사
			$("#large img").attr({
				src : imgPath
			}); 
		});
	});
</script>
<style type="text/css">
#wrap {
	text-align: center;
	width: 500px;
}
#large img {
	width: 350px;
	height: 350px;
}
/* 블록요소 : 한라인에 1개만 배치 li태그등 
   인라인요소 : 한라인에 여러개 배치*/
ul li {
	list-style: none; /* 불릿제거 */
	display: inline; /* 한 라인에 여러 요소 배치 */
}
ul img {
	width: 100px;
	height: 100px;
}
</style>
</head>
<body>
	<h2>Image change</h2>
	<div id="wrap">
		<div id="large">
			<a href="#"><img src="../images/01.jpg" /></a>
		</div>
		<div id="small" style="top: 800px;">
			<ul>
				<!-- Unordered List(순서없는 리스트) -->
				<!-- li ==> list(리스트의 아이템) -->
				<!-- jQuery를 안쓰면 일일이 onclick=" "을 각img태그마다 써줘야함 -->

				<li><a href="../images/01.jpg"><img src="../images/01.jpg"
						border="0px" /></a></li>

				<li><a href="../images/02.jpg"><img src="../images/02.jpg"
						border="0px" /></a></li>

				<li><a href="../images/03.jpg"><img src="../images/03.jpg"
						border="0px" /></a></li>

				<li><a href="../images/04.jpg"><img src="../images/04.jpg"
						border="0px" /></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
