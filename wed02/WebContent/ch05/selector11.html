<script>

$(function(){//현재 문서가 로딩 완료되면 콜백함수가 자동으로 실행됨.
	//<body onload="함수">
	//h2태그를 클릭하면 
	$("h2").click(function(){
		$(this).hide();//클릭한 태그(해당객체)가 숨겨짐
	});
});
</script>

</head>
<body>
 <h2>첫번째 h2</h2>

 <h2>세번째 h2</h2>
