<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
var nGuesses = 0;
var computerNumber = 0;

$(function(){
	//Math.random() 0.0~1.0 미만 난수 발생 
	//*100 ) +1 처리는 1~100 사이user이 난수
	computerNumber = Math.floor(Math.random()*100)+1;
	console.log("랜덤:"+computerNumber);
	//태그.val("값") 태그의 입력값을 변경시킴
	$("#computerNumber").val(computerNumber);
});

function guess() {
	var result = "";
	var number = parseInt($("#user").val());
	nGuesses++;
	if(number == computerNumber)
		result = "성공입니다.";
	else if(number < computerNumber)
		result = "낮습니다.";
	else
		result = "높습니다.";
	$("#result").val(result);
	$("#guesses").val(nGuesses);
	return true; //계속진행하려면 true, 멈추려면 false로 처리
}
</script>
</head>
<body>
<h2>숫자 맞추기 게임(1~100사이의 숫자를 입력하세요)</h2>
<form>
숫자 : <input type="text" id="user" size="5">
<input type="button" value="확인" onclick="guess()">
추측횟수 : <input type="text" id="guesses" size="5">
힌트 : <input type="text" id="result" size="16">
<!-- hidden은 안보이게 처리 -->
정답 : <input type="hidden" id="computerNumber" size="16">

</form>

</body>
</html>
