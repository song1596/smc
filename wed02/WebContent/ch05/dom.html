<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<script>
$(function() {
	//선택자.html() 태그 내부의 내용을 html로 해석
	//선택자.text() 태그 내부의 내용을 텍스트로 처리(html 무시)
	//선택자.text("내용") 텍스트 내용 변경(set)
	//선택자.text() 텍스트 내용(get)
	
	$("#text").click(function(){
	  $("#target").text("<marquee>변경된 내용입니다.</marquee>");
	  alert($("#target").text());//alert창에 내용만 get해옴
	});
	$("#html").click(function(){
		$("#target").html("<marquee>변경된 내용입니다.</marquee>");
		alert($("#target").html());
	});
});
</script>
</head>
<body>
<h2>jQuery를 사용한 DOM 변경</h2>
<p id="target">
 이것은 <strong>하나의</strong> 단락입니다.
</p>
<button id="text">버튼1</button>
<button id="html">버튼2</button>
</body>
</html>
