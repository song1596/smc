<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
str = "자바 프로그램, Like father, like son.";

//문자열.match(/검색키워드/옵션)
// i : insensitive 대소문자 구분없이 검사
// g : global(전역 검사)-처음부터 끝까지 찾음

result = str.match(/Like/ig);
document.write(result + "<br>");
result = str.replace("자바", "java");//문자열.replace(A,B) A를 B로 변경
document.write(result + "<br>");

str = "one two three four five";
array = str.split(" "); //split("구분자") 구분자를 기준으로 문자열 나누기
document.write("배열의 타입 : "+typeof(array)+"<br>");
document.write("배열의 크기 : "+array.length+"<br>");
for (var s in array){ //향상된 for문으로 s에는 인덱스값만 넘어옴
	document.write(array[s] + "<br>");
	}

</script>

</head>
<body>

</body>
</html>
