<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function checkNotEmpty(field) {
	if(field.value=="") {//빈값이면
		alert("필드가 비었습니다.");
		field.focus(); //입력포커스 이동
		return false; //호출한 곳에 false 리턴()
	}
	var s=field.value; //태그에 입력한 값
	if(s.length >= 6 && s.length <= 8) {
		return true; //폼을 제출
	}else{
		alert("이름은 6~8자 이내로 입력하세요.");
		field.focus();
		return false;//폼을 제출 안함
	}
	return true;//폼을 제출
}
</script>

</head>
<body>
<form>
이름 <input type="text" id="user">
<input type="button" 
onclick="checkNotEmpty(document.getElementById('user'))" 
value="확인">
</form>
</body>
</html>
