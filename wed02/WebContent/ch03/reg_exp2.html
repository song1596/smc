<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script>
	function check() {
		//아이디 체크
		var userid = document.getElementById("userid");
		if (userid.value == "") {
			alert("아이디는 필수 입력입니다.");
			userid.focus();
			return;
		}
    // ^ 시작, $ 끝, {4,10} 4!0 글자수 지정
		var exp1 = /^[A-Za-z0-9]{4,10}$/;
		//정규표현식.test(검사할 문자열) 규칙에 맞으면 true, 틀리면 false
		if (!exp1.test(userid.value)) {
			alert("아이디는 영문자,숫자 4~10자리로 입력하세요.");
			userid.focus();
			return;
		}
		//이름 체크
		var name = document.getElementById("name");
		//	\x20 : 16진수 20 => 10진수 32, 즉 스페이스 1개인 공백문자를 의미
		var exp2 = /^[가-힣ㄱ-ㅎㅏ-ㅣ\x20]{3,10}$/;
		if (!exp2.test(name.value)) {
			alert("이름은 한글 3~10자 이내로 입력하세요.");
			name.focus();
			return;
		}
		//이메일 체크
		var email = document.getElementById("email");
		// {2,}:2글자 이상  \.:마침표 문자
		var exp3 = /^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/;
		if (!exp3.test(email.value)) {
			alert("이메일 형식이 잘못 되었습니다. ex) abc@abc.com");
			email.focus();
			return;
		}
		//전화번호 체크
		//id가 phone인 태그
		var phone = document.getElementById("phone");
		var exp = /^[0-9]+$/;

		if (!phone.value.match(exp)) {
			alert("숫자만 입력하세요");
			phone.focus();
			return;
		}
		alert("정상적으로 입력되었습니다.");
	}
</script>
</head>
<body>
	<form>
		아이디 <input type="text" id="userid"> <br> 
		이름 <input type="text" id="name"> <br> 
		이메일 <input type="text"	id="email"> <br> 
		전화번호 <input type="text" id="phone">	<br> 
		<input type="button" onclick="check()" value="확인">
	</form>
</body>
</html>
