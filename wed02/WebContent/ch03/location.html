<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function replace() {
	location.href = "http://google.com";//href="url" 
}
</script>
</head>
<body>
<!-- 하이퍼링크로 이동할 경우 -->
<a href="#" onclick="replace()">이동</a>
<!-- 버튼으로 이동할 경우 -->
<button onclick="replace()">이동</button>
</body>
</html>
