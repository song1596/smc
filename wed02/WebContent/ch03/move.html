<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var w; //전역변수
function openWindow() {
	//window.open(url, name, 옵션)
	w = window.open("", "", "width=300, height=400, top=50, left=50");
	w.document.write("<h2>팝업창 테스트</h2>");
	w.document.write("<img src=../images/tomato.jpg");
	w.moveTo(100, 200); //절대좌표로 이동(x:100, y:200)
}

function moveWindow() {
	w.moveBy(100, 100); //상대좌표로 이동(이전좌표에서 x:100, y:100 이동)
	w.focus();//팝업창에 포커스 설정(팝업창을 활성화)
}

function maxWindow() {
	//consol.log("가로:"+screen.availWidth);
	//consol.log("세로:"+screen.availHeight);
	w.resizeTo(screen.availWidth, screen.availHeight);
}
</script>
</head>
<body>
<!-- moveTo(x,y) 절대위치로 이동, moveBy(x,y) 상대위치로 이동  -->
<input type="button" value="윈도우 생성" onclick="openWindow()">
<input type="button" value="윈도우 이동" onclick="moveWindow()">
<input type="button" value="전체 화면 보기" onclick="maxWindow()">
</body>
</html>
