<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<ul>
 <li>아이템1</li>
 <li>아이템2</li>
 <li>아이템3</li>
 <li>아이템4</li>
 <li>아이템5</li>
</ul>
<!-- 이코드는 head에서 작성을 잘 동작 안한다. -->
<script type="text/javascript">
//getElementsByTagName("태그이름"), 지금은 JQuery로 대체중임
//[0] 첫번째 ul태그(배열처리하는 것임)
var list = document.getElementsByTagName("ul")[0];
//allItems 변수는 li태그 배열을 가리킴
var allItems = list.getElementsByTagName("li");
for(i=0; i<allItems.length; i++) {
	//firstChild 첫번째 요소의 데이트, 즉,<li>아이템1</li>을 가리킴
	alert(allItems[i].firstChild.data);
}
</script>
</body>
</html>
